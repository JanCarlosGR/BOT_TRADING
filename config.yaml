# Horario operativo (horario de Nueva York - ET/EST)
trading_hours:
  enabled: true
  start_time: "09:00"  # Hora de inicio (formato HH:MM)
  end_time: "23:59"    # Hora de fin (formato HH:MM) - 12 de la noche (hasta antes de medianoche)
  timezone: "America/New_York"  # Zona horaria

# Estrategia activa
strategy:
  name: "turtle_soup_fvg"  # Nombre de la estrategia a usar
  # Estrategias disponibles: "default", "turtle_soup_fvg"
  
# Configuración específica de estrategia
strategy_config:
  entry_timeframe: "M1"  # Temporalidad de entrada: "M1" o "M5" (o superior)
  min_rr: 2.0  # Risk/Reward mínimo (1:2)

# Configuración de riesgo
risk_management:
  risk_per_trade_percent: 1.0  # Porcentaje de riesgo por trade (ej: 1.0 = 1% de la cuenta) - IMPORTANTE: El volumen se calcula automáticamente basado en este %
  max_trades_per_day: 2        # Máximo de trades por día
  max_position_size: 10.0      # Tamaño máximo de posición (lots) - límite de seguridad (solo referencia, no restrictivo)
  stop_loss_pips: 50           # Stop loss en pips (legacy, no se usa si se calcula por riesgo)
  take_profit_pips: 100        # Take profit en pips (legacy, no se usa si se calcula por riesgo)

# Configuración general
general:
  timeframe: "M15"  # Timeframe para análisis (M1, M5, M15, M30, H1, H4, D1)
  log_level: "INFO"  # Nivel de logging (DEBUG, INFO, WARNING, ERROR)

